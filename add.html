<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add game</title>
    <link href="css/style.css" rel="stylesheet" />
    <link rel="icon" href="data:;base64,=" />
</head>

<body>
    <div class="container">
        <div class="menu-container"></div>

        <h1>Add game</h1>

        <form>
            <div class="message-container"></div>

            <div>
                <label for="title">Title</label>
                <input id="title" name="title" />
            </div>
            <div>
                <label for="price">Price</label>
                <input id="price" name="price" />
            </div>
            <div>
                <label for="description">Description</label>
                <textarea id="description" name="description"></textarea>
            </div>
            <div>
                <label for="thumbnail">Image</label>
                <input type="file" id="thumbnail" name="thumbnail" accept=".jpg, .jpeg, .png" />
            </div>
            <h4>Info</h4>
            <div>
                <label for="developer">Developer</label>
                <input id="developer" name="developer" />
            </div>
            <div>
                <label for="publisher">Publisher</label>
                <input id="publisher" name="publisher" />
            </div>
            <div>
                <label for="platform">Platform</label>
                <input id="platform" name="platform" />
            </div>
            <div>
                <label for="genre">Genre</label>
                <input id="genre" name="genre" />
            </div>
            <div>
                <label for="release">Release date</label>
                <input type="date" id="release" name="release" />
            </div>
            <button>Add</button>
        </form>
    </div>
    <script src="js/add.js" type="module"></script>

</body>

</html>
